<ul class="lf-posts-list">
  {% for post in site.posts %}
  <li class="lf-posts-list-item">
    <div class="lf-posts-list-item-spacer" ></div>
    <span class="lf-posts-list-item-date">{{ post.date | date_to_string }} </span>
    <a href="{{ post.url }}"> <h2 class="lf-slab lf-posts-list-item-title"> {{ post.title }} <h2> </a>

    <ul class="lf-tags">
      {% for tag in post.tags %}
      <li><a href='#'>{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
