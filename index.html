---
layout: default
---

<section id="posts">
    <div class="content">
        <div id="toc">
            <h1> Posts </h1>
            {% for post in site.posts %}
            <div class='date'> {{ post.date | date_to_string }} </div>
            <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
            {% endfor %}
        </div>
    </div>
</section>
