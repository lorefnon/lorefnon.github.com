---
layout: default
---

<div class="blog-index">
    <h1 class="blog-title blog-index-title"> Posts </h1>
    <ul class="blog-post-list">
        {% for post in site.posts %}
        <li class="blog-post-item">
            <div class="post-pre-meta">
                <span class="post-pub-meta">{{ post.date | date_to_string }} </span>
            </div>
            <a href="{{ post.url }}"> <h2> {{ post.title }} <h2> </a></li>
        {% endfor %}
     </ul>
</div>
